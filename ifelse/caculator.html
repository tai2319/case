<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <div>
        <input type="text" id="result" readonly>
    </div>
    <div>
        <button onclick="clearResult()">C</button>
        <button onclick="buttonHandler(this)">(</button>
        <button onclick="buttonHandler(this)">)</button>
        <button onclick="buttonHandler(this)">/</button>
    </div>
    <div>
        <button onclick="buttonHandler(this)">7</button>
        <button onclick="buttonHandler(this)">8</button>
        <button onclick="buttonHandler(this)">9</button>
        <button onclick="buttonHandler(this)">*</button>
    </div>
    <div>
        <button onclick="buttonHandler(this)">4</button>
        <button onclick="buttonHandler(this)">5</button>
        <button onclick="buttonHandler(this)">6</button>
        <button onclick="buttonHandler(this)">-</button>
    </div>
    <div>
        <button onclick="buttonHandler(this)">1</button>
        <button onclick="buttonHandler(this)">2</button>
        <button onclick="buttonHandler(this)">3</button>
        <button onclick="buttonHandler(this)">+</button>
    </div>
    <div>
        <button onclick="buttonHandler(this)">0</button>
        <button onclick="buttonHandler(this)">.</button>
        <button onclick="buttonHandler(this)">=</button>
    </div>
    <script src="caculator.js"></script>
</body>
</html>
