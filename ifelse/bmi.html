<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height = parseInt(prompt('Nhập chiều cao của bạn'));
        let width = parseInt(prompt('Nhập cân nặng của bạn'));

        let BMI = width/ (height*2);

        if(BMI < 16){
            document.write('Tình trạng BMI của bạn gầy cấp 3')
        }else if(BMI >= 16 && BMI <= 17){
            document.write('Tình trạng BMI của bạn gầy cấp 2')
        }else if(BMI >= 17 && BMI <= 18.5){
            document.write('Tình trạng BMI của bạn gầy cấp 1')
        }else if(BMI >= 18.5 && BMI <= 25){
            document.write('Tình trạng BMI của bạn bình thường')
        }else if(BMI >= 25 && BMI <= 30){
            document.write('Tình trạng BMI của bạn thừa cân')
        }else if(BMI >= 30 && BMI <= 35){
            document.write('Tình trạng BMI của bạn béo phì cấp 1 ')
        }else if(BMI >= 35 && BMI <= 40){
            document.write('Tình trạng BMI của bạn béo phì cấp 2')
        }else{
            document.write('Tình trạng BMI của bạn béo phì cấp 3')
        }

    </script>
</body>
</html>
