<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Pi = 3.14;
        let R = prompt('nhập bán kính ');

        let chuVi = 2 * R * Pi;
        let dienTich = R*R * Pi;
        
        document.write(
            ` Hình tròn có bán kính là ${R} <br>
            Chu vi hình tròn là : ${chuVi} <br>
            Diện tích hình tròn là : ${dienTich}
            `
        )
    </script>
</body>
</html>
