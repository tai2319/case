<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Nhập số</h3>
        <input type="text" id="demo"> <button id="result"> kiểm tra</button>
    </div>
    
</body>
<script>
    let inputNumber = document.getElementById('demo');
    var resultBtn = document.getElementById('result');

    resultBtn.addEventListener('click', function (){
        let number = inputNumber.value;
        if(number % 2 == 0){
            alert(`${number}  là 1 số chẵn` );
        }else{
            alert(`${number} không phải là 1 số chẵn` );

        }
    });
</script>
</html>
